<article class="candidate_card thumbnail">
    <a href="{% if candidate.slug %}{% url "candidate_detail" candidate.slug %}{% else %}#{% endif %}">
        <picture class="headshot">
            <img
                class="img-responsive"
                src="{{ candidate.headshot }}"
                alt="{{ candidate.headshot_description }}">
        </picture>
        <div class="caption">
            <h3 class="candidate_name">{{ candidate.fullname }}</h3>
        </div>
    </a>
</article>
